<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>choisir une cat√©gorie</ion-label>
      <ion-select
        value="brown"
        okText="Okay"
        cancelText="Dismiss"
        [(ngModel)]="photoCategory"
      >
        <ion-select-option value="">Toute les photos</ion-select-option>
        <ion-select-option value="cars">cars</ion-select-option>
        <ion-select-option value="family">family</ion-select-option>
        <ion-select-option value="freinds">freinds</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col
        size="3"
        *ngFor="let photo of photoService.photos | filter:photoCategory; index as position"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="showActionSheet(photo, position)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
